<!DOCTYPE html>

<html>
	
	<head>
	  
	  <title>tyelford</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Favicon-->
    <link rel='shorcut icon' href='img/favicon.ico' type='image/x-icon'>

    <!--CSS links-->
    <link rel='stylesheet' href='css/styles.css'>
    
    
    
  </head>
	
	<body>
	  
	  <div id='screensize' style='position:absolute;top:0;left:0; color:white; width:100px; height: 30px; margin-left:auto; margin-right:auto'>screensize</div>
	  
	  <!--Logo Div-->
	  <div id='logo'>
	    <!--<img src='img/logo-lg.png'>-->
	  </div>
	  <!--End Logo Div-->
	  
	  <!--Buttons-->
	  <div id='buttonWrapper'>
  	  <div id='aboutBut' class='tyButton' onclick='aboutClicked()'>
  	    <span>ABOUT</span>
  	  </div>
  	  <div id='resumeBut' class='tyButton' onclick='resumeClicked()'>
        <span>RESUME</span>
      </div>
      <div id='contactBut' class='tyButton' onclick='contactClicked()'>
        <span>CONTACT</span>
      </div>
      <div id='fourthBut' class='tyButton' onclick='fourthClicked()'>
        <span>FOURTH</span>
      </div>
    </div>
	  
	  
	  <!--Overlays-->
	  <div id='backOverlay'>
	    <div id='textOverlay'>
	      <div id='closeButtonDiv' onclick='closeOverlays()'><img src='img/closeButton.png' id='closeButton'></div>
	      
	      
	      <!--About Content-->
	      <div class='overlayContent' id='aboutContent'>
	        <h2>About</h2>
	      </div>
	      
	      
	      <!--Resume Content-->
	      <div class='overlayContent' id='resumeContent'>
          <h2>Resume</h2>
        </div>
        
        <!--Contact Content-->
        <div class='overlayContent' id='contactContent'>
          <h2>Contact</h2>
        </div>
        
        <!--Fourth Content-->
        <div class='overlayContent' id='fourthContent'>
          <h2>Fourth</h2>
        </div>
	      
	    </div>
	  </div>
	  
	  
	  <script src='js/buttons.js'></script>
	  <script src='js/screensize.js'></script>
	  
	</body>
	
</html>
